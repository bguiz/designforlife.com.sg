<h3><a name="Design For Life"></a>Designing for life: Making s&nbsp;p&nbsp;a&nbsp;c&nbsp;e&nbsp;s 
  for animals in danger... </h3>
<p class="pstyle1"><em>Master Planning, Interpretative Planning, Concept Design, 
  Schematic Design, Design Development, Brainstorming</em></p>
<p>Michael Graetz, BArch, MArch, Principal</p>
<p>* 20 years experience in zoo design<br>
  * Understands zoos from the inside; the problems and practices of zoo keepers 
  and managers<br>
  * Understands animal management from zoo and protected area (national park) 
  perspectives<br>
  * Intimately involved with the design &amp; development of the first open air, 
  nocturnal zoo in the world - Night Safari, Singapore<br>
  * Unique Asian-based Asian perspective<br>
  * Projects in Seychelles, UAE, India, China, Malaysia, Indonesia, Cambodia, 
  Sri Lanka, Philippines and Singapore<br>
  * Access to a network of allied consultants, biologists, educators, zoo and 
  wildlife husbandry specialists<br>
  * Former Director of Singapore Zoo's Creative Design Team<br>
  * A continuing association with Singapore Zoo<br>
  * Innovation in design and product - 'thinking out of the box'</p>
